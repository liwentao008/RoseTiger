<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>RoseTiger博客系统</title>
</head>
<body>
    {% extends './base.html' %}
    {% block title %} {{ post.title }} {% endblock %}

    {% block main %}
        {% if post %}
            <h1>{{ post.title }}</h1>
            <div>
                <span>分类：{{ post.category.name }}</span>
                <span>作者：{{ post.owner.username }}</span>
            </div>
            <hr/>
            <p>{{ post.content }}</p>
        {% endif %}
    {% endblock %}
</body>
</html>
